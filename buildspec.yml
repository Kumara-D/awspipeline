version: 0.2

env:
  secrets-manager:
    LOGIN: SampleSecret:SonarToken
    HOST: SampleSecret:HOST
    Organization: SampleSecret:Organisation
    Project: SampleSecret:Project

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install pytest
      - wget -q -O - https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip > sonar-scanner-cli.zip
      - unzip sonar-scanner-cli.zip
      - export PATH=$PATH:$(pwd)/sonar-scanner-4.6.2.2472-linux/bin
  build:
    commands:
      - pytest test_DMDOMITINV00091125.py --junitxml=report.xml
      - sonar-scanner \
          -Dsonar.projectKey=$Project \
          -Dsonar.organization=$Organization \
          -Dsonar.host.url=$HOST \
          -Dsonar.login=$LOGIN \
          -Dsonar.python.coverage.reportPaths=report.xml

artifacts:
  files:
    - 'report.xml'
  discard-paths: yes

reports:
  pytest_reports:
    files:
      - 'report.xml'
    discard-paths: yes
